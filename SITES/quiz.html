<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/jogos.jpg" type="image/x-icon" />
    <title>Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

      .copyright {
          font-size: 14px;
          margin-top: 10px;
      }

        #quiz {
            text-align: center;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option {
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #ddd;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="quiz">
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é a capital do Brasil?",
                options: ["Rio de Janeiro", "Brasília", "São Paulo", "Salvador"],
                correctAnswer: "Brasília"
            },
          {
              question: "Quem e o mais brabo",
              options: ["pedrozz", "Islaine", "Jack", "junim"],
              correctAnswer: "Islaine"
          },
            {
                question: "Quantos planetas existem no sistema solar?",
                options: ["5", "7", "9", "8"],
                correctAnswer: "8"
            },
            {
                question: "Quem escreveu 'Dom Quixote'?",
                options: ["Machado de Assis", "Cervantes", "Shakespeare", "Hemingway"],
                correctAnswer: "Cervantes"
            },
            {
                question: "Qual é o maior mamífero do mundo?",
                options: ["Elefante", "Baleia Azul", "Girafa", "Leão"],
                correctAnswer: "Baleia Azul"
            },
            {
                question: "Quem foi o primeiro presidente dos Estados Unidos?",
                options: ["George Washington", "Thomas Jefferson", "John Adams", "Abraham Lincoln"],
                correctAnswer: "George Washington"
            }
        ];

        let currentQuestion = 0;

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            questionElement.textContent = questions[currentQuestion].question;

            optionsElement.innerHTML = '';
            questions[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(option);

                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const resultElement = document.getElementById('result');
            if (selectedOption === questions[currentQuestion].correctAnswer) {
                resultElement.textContent = 'Resposta correta!';
            } else {
                resultElement.textContent = 'Resposta incorreta. Tente novamente.';
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                resultElement.textContent = 'Você concluiu o quiz!   ainda esta em desemvolvimento e aceito sugestoes de pergunts para melhorar o quiz';
            }
        }

        showQuestion();
    </script>
 
</body>

</html>
